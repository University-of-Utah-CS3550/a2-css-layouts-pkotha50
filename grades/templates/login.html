<main>
    <h2>Log in</h2>
    <form class="login">
        <div class="form-row">
            <label for="username">Username:</label>
            <input id="username" autofocus tabindex="1">
        </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" tabindex="2">
        </div>

        <div class="form-row">
            <button tabindex="3">Log in</button>
        </div>
    </form>
</main>
