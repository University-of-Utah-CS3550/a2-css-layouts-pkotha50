<!doctype html>
<meta charset="utf8">
<title>All Assignments - CS 3550</title>
<link rel="icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/main.css">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

{% include "header.html" with title="CS 3550 - Assignments" %}

<main>
    <h2>All assignments</h2>

    <table class="sortable">
        <thead>
            <tr>
                <th class="sort-column">Assignment</th>
                <th class="sort-column">Due date</th>
                <th class="right">Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr data-index="{{ forloop.counter }}">
                <td><a href="/{{ assignment.id }}/">{{ assignment.title }}</a></td>
                <td data-value="{{ assignment.deadline|date:"U" }}">{{ assignment.deadline|date:"Y-m-d" }}</td>
                <td>{{ assignment.weight }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
